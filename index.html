<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <title>DawRent.com</title>
</head>

<body>

    <div class="grey">
        <div class="logo"> DawRent</div>
        <div class="idioma">Es/es<img src="img/Icons/Icon_Global.png"></div>

        <div class="buscar">Buscar<img src="img/Icons/icon_lupa.png"></div>

    </div>


    <div class="black">

        <div class="sesion">Iniciar Sesion</div>
        <div class="registro">Registrarse</div>
        <a href="#">¿Contraseña olvidada?</a>
    </div>
    <div class="slider">
        <ul>
            <li><img width="100%" height="60%" class="foto1" src="img/photos/Foto1.jpg" alt="Foto1"></li>
            <li><img width="100%" height="60%" class="foto2" src="img/photos/Foto2.jpg" alt="Foto2"></li>
            <li><img width="100%" height="60%" class="foto3" src="img/photos/Foto3.jpg" alt="Foto3"></li>
            <li><img width="100%" height="60%" class="foto4" src="img/photos/Foto4.jpg" alt="Foto4"></li>
        </ul>

    </div>
